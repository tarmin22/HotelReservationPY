<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        {% load static %}
    <link rel="stylesheet" href="{% static 'hotel_app/css/payment.css' %}">
</head>
<body>
    <form action="/enter_payment" id="payment_form" method="POST">
        {% csrf_token %}
        <h3>Payment</h3><br>
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="first_name">First Name</label>
                <input type="first_name" class="form-control" id="first_name" name="first_name" value="{{request.session.first_name}}">
            </div>
            <div class="form-group col-md-5">
                <label for="last_name">Last Name</label>
                <input type="last_name" class="form-control" id="last_name" name="last_name" value="{{request.session.last_name}}">
            </div>
        </div>
        <div class="form-group col-md-8">
            <label for="email" class="email">Email Address</label>
            <input type="text" class="form-control" id="email" name="email" value="{{request.session.email}}">
        </div>
        <div class="form-group col-md-8">
                <label for="street" class="street">Street</label>
                <input type="text" class="form-control" id="street" name="street" value="{{request.session.street}}">
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="city">City</label>
                <input type="city" class="form-control" id="city" name="city" value="{{request.session.street}}">
            </div>
            <div class="form-group col-md-3">
                <label for="zipcode">Zip Code</label>
                <input type="zipcode" class="form-control" id="zipcode" name="zipcode" value="{{request.session.zipcode}}">
            </div>
            <div class="form-group col-md-3">
                <label for="state">State</label>
                <input type="state" class="form-control" id="state" name="state" value="{{request.session.state}}">
            </div>
        </div>
        <div class="form-group col-md-8">
            <label for="credit_card" class="credit_card">Credit Card Number</label>
            <input type="text" class="form-control" id="credit_card" name="credit_card" value="{{request.session.credit_card}}">
        </div>
        <div class="form-group col-md-5">
            <label for="cvv">CVV</label>
            <input type="cvv" class="form-control" id="cvv" name="cvv" value="{{request.session.cvv}}">
        </div>
        <div class="form-group col-md-5">
            <label for="expiration_date">Expiration Date: </label><br>
            <span class="expiration">
                <input type="text" name="month" placeholder="MM" maxlength="2" size="2" value="{{request.session.month}}"/>
                <span>/</span>
                <input type="text" name="year" placeholder="YY" maxlength="2" size="2" value="{{request.session.year}}"/>
            </span>
        </div>
        <button type="submit" class="btn btn-primary">Confirmation Page</button>
    </form>
</body>
</html>
