<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Look Up Reservation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        {% load static %}
    <link rel="stylesheet" href="{% static 'hotel_app/css/update.css' %}">
</head>
<body>
    <form action="/lookup" id="payment_form" method="POST">
        {% csrf_token %}
        <h3>Look Up Reservation</h3><br>
        <div class="form-group col-md-8">
            <label for="email" class="email">Email Address</label>
            <input type="text" class="form-control" id="email" name="email">
        </div>
        <div class="form-group col-md-8">
                <label for="reservation_number" class="street">Reservation Number</label>
                <input type="text" class="form-control" id="reservation_number" name="reservation_number">
        </div>
        <button type="submit" class="btn btn-primary">Find Reservation</button>
    </form>
</body>
</html>
